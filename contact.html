<main>
    <section class="card" id="contact-form">
        <h2 style="color: blue">Get in Touch</h2>
        <form id="contactForm">
            <label for="name" style="color: blue">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required />

            <label for="email" style="color: blue;">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label for="contact" style="color: blue;">Contact:</label>
            <input type="tel" id="contact" placeholder="Enter your number" required />

            <label for="subject" style="color: blue;">Subject:</label>
            <input type="text" id="subject" placeholder="Subject" required />

            <label for="message" style="color: blue;">Message:</label>
            <textarea id="message" placeholder="Write your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
